<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | City & Hub Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#FFD84D;
  --bg:#f6f6f6;
  --card:#fff;
  --text:#222;
  --muted:#777;
  --danger:#ff7675;
  --success:#55efc4;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

/* HEADER */
.header{
  background:var(--yellow);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.header h2{margin:0;font-size:18px}
.back{
  background:#fff;border:none;padding:8px 14px;border-radius:8px;
  cursor:pointer;font-weight:600;
}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:16px}

/* ADD FORM */
.form-card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.form-card h3{margin:0 0 10px;font-size:16px}
.form{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:10px;
}
.form input{
  padding:10px;border-radius:8px;border:1px solid #ddd;
}
.form button{
  padding:10px;border:none;border-radius:8px;
  background:var(--yellow);font-weight:700;cursor:pointer;
}

/* TABLE */
.table-wrap{overflow-x:auto}
table{
  width:100%;border-collapse:collapse;background:#fff;
  border-radius:12px;overflow:hidden
}
th,td{
  padding:12px;border-bottom:1px solid #eee;text-align:left
}
th{background:#fafafa;font-size:13px}

.badge{
  padding:4px 10px;border-radius:20px;
  font-size:12px;font-weight:700
}
.active{background:var(--success)}
.disabled{background:var(--danger);color:#fff}

/* ACTIONS */
.actions button{
  padding:6px 10px;border:none;border-radius:6px;
  cursor:pointer;font-size:12px;margin-right:4px
}
.enable{background:var(--success)}
.disable{background:var(--danger);color:#fff}
.edit{background:var(--yellow)}
.small{font-size:12px;color:var(--muted)}

@media(max-width:600px){
  th,td{font-size:12px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>üèôÔ∏è City & Hub Management</h2>
  <button class="back" onclick="goBack()">Dashboard</button>
</div>

<div class="container">

  <!-- ADD CITY -->
  <div class="form-card">
    <h3>Add / Update City</h3>
    <div class="form">
      <input id="cityName" placeholder="City name (e.g. Kasganj)">
      <input id="deliveryCharge" type="number" placeholder="Delivery charge ‚Çπ">
      <input id="hubName" placeholder="Hub name">
      <button onclick="saveCity()">Save City</button>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>City</th>
          <th>Hub</th>
          <th>Delivery ‚Çπ</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cityBody">
        <tr><td colspan="5">Loading cities...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs, doc, getDoc,
  setDoc, updateDoc
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain: "quickpress-e486d.firebaseapp.com",
  projectId: "quickpress-e486d",
  storageBucket: "quickpress-e486d.firebasestorage.app",
  messagingSenderId: "572695394794",
  appId: "1:572695394794:web:f3f35cfb4f9ddec1c31a93"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH CHECK */
onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href="../login.html"; return; }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin"){
    alert("Unauthorized Admin");
    location.href="../login.html";
    return;
  }
  loadCities();
});

window.goBack = ()=> location.href="dashboard.html";

/* LOAD CITIES */
async function loadCities(){
  const body = document.getElementById("cityBody");
  body.innerHTML="<tr><td colspan='5'>Loading...</td></tr>";

  const snap = await getDocs(collection(db,"cities"));
  body.innerHTML="";

  snap.forEach(s=>{
    const d = s.data();
    body.innerHTML += `
      <tr>
        <td>${d.name}</td>
        <td>${d.hub || "-"}</td>
        <td>‚Çπ${d.deliveryCharge || 0}</td>
        <td>
          <span class="badge ${d.active?'active':'disabled'}">
            ${d.active?'active':'disabled'}
          </span>
        </td>
        <td class="actions">
          ${
            d.active
            ? `<button class="disable" onclick="setStatus('${s.id}',false)">Disable</button>`
            : `<button class="enable" onclick="setStatus('${s.id}',true)">Enable</button>`
          }
          <button class="edit" onclick="editCity('${s.id}','${d.name}','${d.hub||""}','${d.deliveryCharge||0}')">
            Edit
          </button>
        </td>
      </tr>
    `;
  });

  if(!body.innerHTML){
    body.innerHTML="<tr><td colspan='5'>No cities added</td></tr>";
  }
}

/* SAVE CITY */
window.saveCity = async ()=>{
  const name = document.getElementById("cityName").value.trim();
  const hub = document.getElementById("hubName").value.trim();
  const charge = Number(document.getElementById("deliveryCharge").value);

  if(!name){
    alert("City name required");
    return;
  }

  await setDoc(doc(db,"cities",name.toLowerCase()),{
    name,
    hub,
    deliveryCharge:charge || 0,
    active:true,
    updatedAt:Date.now()
  });

  document.getElementById("cityName").value="";
  document.getElementById("hubName").value="";
  document.getElementById("deliveryCharge").value="";

  loadCities();
};

/* ENABLE / DISABLE */
window.setStatus = async (id,active)=>{
  await updateDoc(doc(db,"cities",id),{active});
  loadCities();
};

/* EDIT */
window.editCity = (id,name,hub,charge)=>{
  document.getElementById("cityName").value=name;
  document.getElementById("hubName").value=hub;
  document.getElementById("deliveryCharge").value=charge;
};
</script>

<script type="module">
/* ===============================
   QUICKPRESS ADMIN SESSION GUARD
   Protects all admin pages
================================ */

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain: "quickpress-e486d.firebaseapp.com",
  projectId: "quickpress-e486d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* SESSION CHECK */
onAuthStateChanged(auth, async (user) => {

  // ‚ùå Not logged in
  if (!user) {
    location.replace("login.html");
    return;
  }

  // üîç Fetch user profile
  const snap = await getDoc(doc(db, "users", user.uid));

  // ‚ùå No profile
  if (!snap.exists()) {
    await signOut(auth);
    location.replace("login.html");
    return;
  }

  const data = snap.data();

  // ‚ùå Not admin
  if (data.role !== "admin") {
    await signOut(auth);
    alert("Unauthorized access");
    location.replace("login.html");
    return;
  }

  // ‚ùå Admin blocked
  if (data.status !== "active") {
    await signOut(auth);
    alert("Admin account disabled");
    location.replace("login.html");
    return;
  }

  // ‚úÖ AUTHORIZED ADMIN
  console.log("Admin session verified");

});
</script>

</body>
</html>
