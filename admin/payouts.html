<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Payout Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../assets/ui.css">

<style>
.container{max-width:1200px;margin:auto;padding:16px}
.topbar{
  background:#FFD84D;padding:14px 16px;border-radius:14px;
  display:flex;justify-content:space-between;align-items:center
}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{padding:10px;font-size:14px;border-bottom:1px solid #eee}
th{color:#777;text-align:left}
.badge{
  padding:4px 10px;border-radius:20px;font-size:12px;
  background:#eee
}
.pending{background:#ffe082}
.approved{background:#c8e6c9}
.rejected{background:#ffcdd2}
.action-btn{
  padding:6px 10px;border-radius:8px;border:none;
  font-weight:600;cursor:pointer
}
.approve{background:#4caf50;color:#fff}
.reject{background:#e53935;color:#fff}
</style>
</head>

<body>

<div class="container">

  <!-- TOP BAR -->
  <div class="topbar">
    <b>ðŸ’° Payout Approval (Partner & Rider)</b>
    <a href="dashboard.html">â¬… Dashboard</a>
  </div>

  <!-- PAYOUT TABLE -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Role</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="payoutTable">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- GLOBAL UI -->
<script src="../assets/ui.js"></script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  updateDoc,
  doc,
  getDoc,
  increment
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* CONFIG */
const app = initializeApp({
  apiKey:"AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain:"quickpress-e486d.firebaseapp.com",
  projectId:"quickpress-e486d"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* SESSION GUARD */
onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.replace("login.html"); return; }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin"){
    await signOut(auth);
    location.replace("login.html");
    return;
  }
  loadPayouts();
});

/* LOAD PAYOUT REQUESTS */
async function loadPayouts(){
  showLoader();
  const snap = await getDocs(collection(db,"payouts"));
  const tbody = document.getElementById("payoutTable");
  tbody.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    tbody.innerHTML+=`
      <tr>
        <td>${p.userId}</td>
        <td>${p.role}</td>
        <td>â‚¹${p.amount}</td>
        <td>
          <span class="badge ${p.status}">
            ${p.status}
          </span>
        </td>
        <td>
          ${
            p.status==="pending"
            ? `
              <button class="action-btn approve" onclick="approve('${d.id}','${p.userId}',${p.amount})">Approve</button>
              <button class="action-btn reject" onclick="reject('${d.id}')">Reject</button>
            `
            : "-"
          }
        </td>
      </tr>
    `;
  });
  hideLoader();
}

/* APPROVE PAYOUT */
window.approve = async (payoutId,userId,amount)=>{
  if(!confirm("Approve this payout?")) return;
  showLoader();

  // update payout status
  await updateDoc(doc(db,"payouts",payoutId),{
    status:"approved"
  });

  // credit wallet
  await updateDoc(doc(db,"wallets",userId),{
    balance: increment(amount)
  });

  hideLoader();
  toast("Payout approved","success");
  loadPayouts();
};

/* REJECT PAYOUT */
window.reject = async (payoutId)=>{
  if(!confirm("Reject this payout?")) return;
  showLoader();
  await updateDoc(doc(db,"payouts",payoutId),{
    status:"rejected"
  });
  hideLoader();
  toast("Payout rejected","error");
  loadPayouts();
};
</script>

</body>
</html>
