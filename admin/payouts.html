<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Payout Approval</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#FFD84D;
  --bg:#f6f6f6;
  --card:#fff;
  --text:#222;
  --muted:#777;
  --success:#55efc4;
  --danger:#ff7675;
  --pending:#ffeaa7;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}

/* HEADER */
.header{
  background:var(--yellow);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.header h2{margin:0;font-size:18px}
.back{
  background:#fff;border:none;padding:8px 14px;border-radius:8px;
  cursor:pointer;font-weight:600;
}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:16px}

/* FILTER */
.filters{
  display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px
}
.filters select{
  padding:10px;border-radius:8px;border:1px solid #ddd
}

/* TABLE */
.table-wrap{overflow-x:auto}
table{
  width:100%;border-collapse:collapse;background:#fff;
  border-radius:12px;overflow:hidden
}
th,td{
  padding:12px;border-bottom:1px solid #eee;text-align:left
}
th{background:#fafafa;font-size:13px}

.badge{
  padding:4px 10px;border-radius:20px;
  font-size:12px;font-weight:700
}
.pending{background:var(--pending)}
.approved{background:var(--success)}
.rejected{background:var(--danger);color:#fff}

/* ACTIONS */
.actions button{
  padding:6px 10px;border:none;border-radius:6px;
  cursor:pointer;font-size:12px;margin-right:4px
}
.approve{background:var(--success)}
.reject{background:var(--danger);color:#fff}

.small{font-size:12px;color:var(--muted)}

@media(max-width:600px){
  th,td{font-size:12px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>ðŸ’° Payout Approval</h2>
  <button class="back" onclick="goBack()">Dashboard</button>
</div>

<div class="container">

  <!-- FILTER -->
  <div class="filters">
    <select id="typeFilter" onchange="loadPayouts()">
      <option value="">All</option>
      <option value="partner">Partner</option>
      <option value="rider">Rider</option>
    </select>

    <select id="statusFilter" onchange="loadPayouts()">
      <option value="">All Status</option>
      <option value="pending">Pending</option>
      <option value="approved">Approved</option>
      <option value="rejected">Rejected</option>
    </select>
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Role</th>
          <th>Amount â‚¹</th>
          <th>Status</th>
          <th>Requested At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="payoutBody">
        <tr><td colspan="6">Loading payouts...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs, doc, getDoc, updateDoc,
  query, where
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain: "quickpress-e486d.firebaseapp.com",
  projectId: "quickpress-e486d",
  storageBucket: "quickpress-e486d.firebasestorage.app",
  messagingSenderId: "572695394794",
  appId: "1:572695394794:web:f3f35cfb4f9ddec1c31a93"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* AUTH CHECK */
onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.href="../login.html"; return; }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin"){
    alert("Unauthorized Admin");
    location.href="../login.html";
    return;
  }
  loadPayouts();
});

window.goBack = ()=> location.href="dashboard.html";

/* LOAD PAYOUTS */
window.loadPayouts = async ()=>{
  const body = document.getElementById("payoutBody");
  body.innerHTML="<tr><td colspan='6'>Loading...</td></tr>";

  const type = document.getElementById("typeFilter").value;
  const status = document.getElementById("statusFilter").value;

  let q = collection(db,"payouts");
  if(type) q = query(q, where("role","==",type));
  if(status) q = query(q, where("status","==",status));

  const snap = await getDocs(q);
  body.innerHTML="";

  snap.forEach(s=>{
    const d = s.data();
    body.innerHTML += `
      <tr>
        <td>${d.name || "â€”"}<div class="small">${d.userId}</div></td>
        <td>${d.role}</td>
        <td>â‚¹${d.amount}</td>
        <td>
          <span class="badge ${d.status}">
            ${d.status}
          </span>
        </td>
        <td>${new Date(d.createdAt).toLocaleString()}</td>
        <td class="actions">
          ${
            d.status==="pending"
            ? `
              <button class="approve" onclick="updateStatus('${s.id}','approved')">Approve</button>
              <button class="reject" onclick="updateStatus('${s.id}','rejected')">Reject</button>
            `
            : `â€”`
          }
        </td>
      </tr>
    `;
  });

  if(!body.innerHTML){
    body.innerHTML="<tr><td colspan='6'>No payout requests</td></tr>";
  }
};

/* APPROVE / REJECT */
window.updateStatus = async (id,status)=>{
  if(!confirm("Confirm action?")) return;
  await updateDoc(doc(db,"payouts",id),{
    status,
    processedAt:Date.now()
  });
  loadPayouts();
};
</script>

</body>
</html>
