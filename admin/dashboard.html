<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickPress Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== BRAND THEME ===== -->
  <style>
    :root{
      --yellow:#FFD84D;
      --yellow-dark:#F4C400;
      --text:#333;
      --bg:#f7f7f7;
      --card:#fff;
    }

    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== HEADER ===== */
    .header{
      background:var(--yellow);
      padding:14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
    }
    .header h1{
      margin:0;
      font-size:20px;
      font-weight:700;
    }
    .logout{
      background:#fff;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    /* ===== LAYOUT ===== */
    .container{
      padding:18px;
      max-width:1200px;
      margin:auto;
    }

    /* ===== STATS ===== */
    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:16px;
      margin-bottom:22px;
    }
    .card{
      background:var(--card);
      border-radius:14px;
      padding:16px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
    }
    .card h3{
      margin:0;
      font-size:14px;
      color:#777;
    }
    .card p{
      margin:8px 0 0;
      font-size:22px;
      font-weight:700;
    }

    /* ===== MENU ===== */
    .menu{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:14px;
    }
    .menu a{
      text-decoration:none;
      color:#000;
    }
    .menu .item{
      background:#fff;
      border-radius:14px;
      padding:20px;
      text-align:center;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      transition:.2s;
    }
    .menu .item:hover{
      transform:translateY(-4px);
      background:var(--yellow);
    }
    .menu .item span{
      display:block;
      margin-top:8px;
      font-weight:600;
    }

    /* ===== MOBILE ===== */
    @media(max-width:600px){
      .header h1{font-size:16px}
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <h1>QuickPress Admin</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- ===== CONTENT ===== -->
<div class="container">

  </div>

  <!-- MENU -->
  <div class="menu">

<!-- ===== FIREBASE ===== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
    authDomain: "quickpress-e486d.firebaseapp.com",
    projectId: "quickpress-e486d",
    storageBucket: "quickpress-e486d.firebasestorage.app",
    messagingSenderId: "572695394794",
    appId: "1:572695394794:web:f3f35cfb4f9ddec1c31a93"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ===== AUTH CHECK =====
  onAuthStateChanged(auth, async (user)=>{
    if(!user){
      window.location.href="../login.html";
      return;
    }

    const snap = await getDoc(doc(db,"users",user.uid));
    if(!snap.exists() || snap.data().role !== "admin"){
      alert("Unauthorized Admin");
      window.location.href="../login.html";
      return;
    }

    loadStats();
  });

  // ===== LOAD STATS =====
  async function loadStats(){
    const usersSnap = await getDocs(collection(db,"users"));
    document.getElementById("usersCount").innerText = usersSnap.size;

    const ordersSnap = await getDocs(collection(db,"orders"));
    document.getElementById("ordersCount").innerText = ordersSnap.size;

    const partnersSnap = await getDocs(query(collection(db,"users"), where("role","==","partner")));
    document.getElementById("partnersCount").innerText = partnersSnap.size;

    const ridersSnap = await getDocs(query(collection(db,"users"), where("role","==","rider")));
    document.getElementById("ridersCount").innerText = ridersSnap.size;
  }

  // ===== LOGOUT =====
  window.logout = async ()=>{
    await signOut(auth);
    window.location.href="../login.html";
  };
</script>

</body>
</html>
