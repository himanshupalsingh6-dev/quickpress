<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickPress | Orders Management</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --yellow:#FFD400;
  --text:#222;
  --muted:#777;
  --bg:#f6f6f6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* LAYOUT */
.wrapper{
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#fff;
  border-right:1px solid #eee;
  padding:20px;
}
.logo{
  text-align:center;
  margin-bottom:24px;
}
.logo img{width:140px}
.nav a{
  display:block;
  padding:12px 14px;
  border-radius:12px;
  color:#333;
  text-decoration:none;
  font-size:14px;
  margin-bottom:6px;
}
.nav a.active,
.nav a:hover{
  background:var(--yellow);
  font-weight:600;
}

/* MAIN */
.main{
  flex:1;
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.header b{font-size:18px}

/* FILTER BAR */
.filters{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:14px;
}
.filters button{
  background:#fff;
  border:1px solid #ddd;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:13px;
}
.filters button.active{
  background:var(--yellow);
  border-color:var(--yellow);
  font-weight:600;
}

/* SEARCH */
.search{
  margin-bottom:14px;
}
.search input{
  width:100%;
  max-width:320px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid #ddd;
}

/* CARD */
.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* TABLE */
.table-wrap{
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
}
th{
  background:#f3f3f3;
  text-align:left;
}
.action{
  color:#2563eb;
  font-weight:600;
  cursor:pointer;
}

/* STATUS */
.status{
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
}
.pending{background:#fde68a}
.process{background:#bfdbfe}
.delivered{background:#bbf7d0}
.cancelled{background:#fecaca}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:20px;
  padding:20px;
}
.modal-box h3{margin-bottom:10px}
.modal-box select,
.modal-box button{
  width:100%;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
}
.modal-box select{
  border:1px solid #ddd;
}
.modal-box button{
  background:var(--yellow);
  border:none;
  font-weight:600;
  cursor:pointer;
}
.close{
  text-align:right;
  font-size:14px;
  cursor:pointer;
  color:#555;
}
@media(max-width:768px){
  .sidebar{display:none}
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../assets/logo.png">
    </div>
    <div class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a class="active" href="#">Orders</a>
      <a href="#">Users</a>
      <a href="#">Partners</a>
      <a href="#">Riders</a>
      <a href="#">Payouts</a>
      <a href="#">Ads</a>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <div class="header">
      <b>Orders Management</b>
    </div>

    <!-- FILTERS -->
    <div class="filters">
      <button class="active">All</button>
      <button>Pending</button>
      <button>In Process</button>
      <button>Delivered</button>
      <button>Cancelled</button>
    </div>

    <!-- SEARCH -->
    <div class="search">
      <input type="text" placeholder="Search order, user, city">
    </div>

    <!-- TABLE -->
    <div class="card table-wrap">
      <table>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>City</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>#QP1025</td>
          <td>Himanshu</td>
          <td>Kasganj</td>
          <td>₹26</td>
          <td><span class="status process">In Process</span></td>
          <td><span class="action" onclick="openModal()">View</span></td>
        </tr>
        <tr>
          <td>#QP1024</td>
          <td>Rohit</td>
          <td>Etah</td>
          <td>₹40</td>
          <td><span class="status delivered">Delivered</span></td>
          <td><span class="action" onclick="openModal()">View</span></td>
        </tr>
      </table>
    </div>

  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">✖ Close</div>
    <h3>Order #QP1025</h3>

    <label>Status</label>
    <select>
      <option>Pending</option>
      <option selected>In Process</option>
      <option>Delivered</option>
      <option>Cancelled</option>
    </select>

    <label>Assign Partner</label>
    <select>
      <option>Select Partner</option>
      <option>Partner – Amit</option>
      <option>Partner – Rahul</option>
    </select>

    <label>Assign Rider</label>
    <select>
      <option>Select Rider</option>
      <option>Rider – Mohit</option>
      <option>Rider – Sanjay</option>
    </select>

    <button>Update Order</button>
  </div>
</div>

<script>
function openModal(){
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
