<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Orders Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#FFD84D;
  --yellow-dark:#F4C400;
  --bg:#f6f6f6;
  --card:#fff;
  --text:#222;
  --gray:#777;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:var(--yellow);
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
}
.header h2{margin:0;font-size:18px}
.back{
  background:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

/* FILTERS */
.filters{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:16px;
}
.filters select, .filters input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

/* TABLE */
.table-wrap{
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
}
th,td{
  padding:12px;
  text-align:left;
  border-bottom:1px solid #eee;
}
th{
  background:#fafafa;
  font-size:13px;
}
.status{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}
.pending{background:#ffeaa7}
.processing{background:#74b9ff;color:#fff}
.completed{background:#55efc4}
.cancelled{background:#fab1a0}

/* ACTIONS */
.actions button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-right:4px;
  font-size:12px;
}
.view{background:var(--yellow)}
.update{background:#2ecc71;color:#fff}

/* MOBILE */
@media(max-width:600px){
  th,td{font-size:12px}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>ðŸ“¦ Orders Management</h2>
  <button class="back" onclick="goBack()">Dashboard</button>
</div>

<div class="container">

  <!-- FILTERS -->
  <div class="filters">
    <select id="statusFilter" onchange="loadOrders()">
      <option value="">All Status</option>
      <option value="pending">Pending</option>
      <option value="processing">Processing</option>
      <option value="completed">Completed</option>
      <option value="cancelled">Cancelled</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search by Order ID" onkeyup="loadOrders()">
  </div>

  <!-- TABLE -->
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>City</th>
          <th>Total â‚¹</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <tr><td colspan="6">Loading orders...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain: "quickpress-e486d.firebaseapp.com",
  projectId: "quickpress-e486d",
  storageBucket: "quickpress-e486d.firebasestorage.app",
  messagingSenderId: "572695394794",
  appId: "1:572695394794:web:f3f35cfb4f9ddec1c31a93"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="../login.html";
    return;
  }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin"){
    alert("Unauthorized Admin");
    window.location.href="../login.html";
    return;
  }
  loadOrders();
});

window.goBack = ()=> window.location.href="dashboard.html";

window.loadOrders = async ()=>{
  const body = document.getElementById("ordersBody");
  body.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

  const status = document.getElementById("statusFilter").value;
  const search = document.getElementById("searchInput").value.toLowerCase();

  let q = collection(db,"orders");
  if(status) q = query(q, where("status","==",status));

  const snap = await getDocs(q);
  body.innerHTML="";

  snap.forEach(docSnap=>{
    const d = docSnap.data();
    if(search && !docSnap.id.toLowerCase().includes(search)) return;

    body.innerHTML += `
      <tr>
        <td>${docSnap.id}</td>
        <td>${d.userName || "-"}</td>
        <td>${d.city || "-"}</td>
        <td>â‚¹${d.total || 0}</td>
        <td><span class="status ${d.status}">${d.status}</span></td>
        <td class="actions">
          <button class="view" onclick="alert('Order details page next')">View</button>
          <button class="update" onclick="changeStatus('${docSnap.id}')">Next Status</button>
        </td>
      </tr>
    `;
  });

  if(!body.innerHTML) body.innerHTML="<tr><td colspan='6'>No orders found</td></tr>";
};

window.changeStatus = async (id)=>{
  const ref = doc(db,"orders",id);
  const snap = await getDoc(ref);
  if(!snap.exists()) return;

  const cur = snap.data().status;
  let next = "pending";
  if(cur==="pending") next="processing";
  else if(cur==="processing") next="completed";

  await updateDoc(ref,{status:next});
  loadOrders();
};
</script>

</body>
</html>
