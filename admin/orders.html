<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Orders Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../assets/ui.css">

<style>
.container{max-width:1200px;margin:auto;padding:16px}
.topbar{
  background:#FFD84D;padding:14px 16px;border-radius:14px;
  display:flex;justify-content:space-between;align-items:center
}
table{width:100%;border-collapse:collapse;margin-top:16px}
th,td{padding:10px;font-size:14px;border-bottom:1px solid #eee}
th{color:#777;text-align:left}
select{padding:6px;border-radius:8px}
.badge{
  padding:4px 10px;border-radius:20px;font-size:12px;
  background:#eee
}
.pending{background:#ffe082}
.processing{background:#81d4fa}
.completed{background:#c8e6c9}
</style>
</head>

<body>

<div class="container">

  <!-- TOP BAR -->
  <div class="topbar">
    <b>ðŸ“¦ Orders Management</b>
    <a href="dashboard.html">â¬… Dashboard</a>
  </div>

  <!-- ORDERS TABLE -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Total</th>
          <th>Change Status</th>
        </tr>
      </thead>
      <tbody id="ordersTable">
        <tr><td colspan="5">Loading...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<!-- GLOBAL UI -->
<script src="../assets/ui.js"></script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import {
  getFirestore, collection, getDocs, updateDoc, doc, getDoc
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* CONFIG */
const app = initializeApp({
  apiKey:"AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain:"quickpress-e486d.firebaseapp.com",
  projectId:"quickpress-e486d"
});
const auth = getAuth(app);
const db = getFirestore(app);

/* SESSION GUARD */
onAuthStateChanged(auth, async (user)=>{
  if(!user){ location.replace("login.html"); return; }
  const snap = await getDoc(doc(db,"users",user.uid));
  if(!snap.exists() || snap.data().role!=="admin"){
    await signOut(auth);
    location.replace("login.html");
    return;
  }
  loadOrders();
});

/* LOAD ORDERS */
async function loadOrders(){
  showLoader();
  const snap = await getDocs(collection(db,"orders"));
  const tbody = document.getElementById("ordersTable");
  tbody.innerHTML="";
  snap.forEach(d=>{
    const o=d.data();
    tbody.innerHTML+=`
      <tr>
        <td>${d.id.slice(0,6)}...</td>
        <td>${o.customerId || "-"}</td>
        <td>
          <span class="badge ${o.status}">
            ${o.status}
          </span>
        </td>
        <td>â‚¹${o.totalAmount||0}</td>
        <td>
          <select onchange="updateStatus('${d.id}',this.value)">
            <option ${o.status==="pending"?"selected":""}>pending</option>
            <option ${o.status==="processing"?"selected":""}>processing</option>
            <option ${o.status==="completed"?"selected":""}>completed</option>
          </select>
        </td>
      </tr>
    `;
  });
  hideLoader();
}

/* UPDATE STATUS */
window.updateStatus = async (id,status)=>{
  showLoader();
  await updateDoc(doc(db,"orders",id),{ status });
  hideLoader();
  toast("Order updated","success");
};
</script>

</body>
</html>
