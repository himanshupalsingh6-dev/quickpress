<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickPress | Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --yellow: #FFD400;
  --dark-yellow: #F5C400;
  --text: #222;
  --muted: #777;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: var(--yellow);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-wrapper {
  width: 100%;
  max-width: 420px;
  background: #fff;
  border-radius: 22px;
  padding: 28px 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* Logo */
.logo-box {
  text-align: center;
  margin-bottom: 18px;
}

.logo-box img {
  width: 160px;
}

/* Title */
.login-title {
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 6px;
}

.login-sub {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 22px;
}

/* Input */
.input-group {
  margin-bottom: 14px;
}

.input-group label {
  font-size: 13px;
  color: var(--muted);
}

.input-group input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-top: 6px;
  font-size: 14px;
}

.input-group input:focus {
  outline: none;
  border-color: var(--yellow);
}

/* Button */
.login-btn {
  width: 100%;
  padding: 14px;
  background: var(--yellow);
  border: none;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

.login-btn:hover {
  background: var(--dark-yellow);
}

/* Divider */
.divider {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
  margin: 16px 0;
}

/* Alt login */
.alt-login {
  text-align: center;
}

.alt-login button {
  background: #fff;
  border: 1px solid #ddd;
  padding: 12px;
  border-radius: 12px;
  width: 100%;
  cursor: pointer;
  font-size: 14px;
}

/* Terms */
.terms {
  text-align: center;
  font-size: 11px;
  color: var(--muted);
  margin-top: 14px;
}
</style>
</head>

<body>

<div class="login-wrapper">

  <!-- Logo -->
  <div class="logo-box">
    <img src="../assets/logo.png" alt="QuickPress">
  </div>

  <div class="login-title">Login to QuickPress</div>
  <div class="login-sub">Fast ironing & laundry at your doorstep</div>

  <!-- Phone -->
  <div class="input-group">
    <label>Phone Number</label>
    <input type="tel" placeholder="Enter phone number">
  </div>

  <!-- Email -->
  <div class="input-group">
    <label>Email (optional)</label>
    <input type="email" placeholder="Enter email">
  </div>

  <!-- Login -->
  <button class="login-btn" onclick="login()">Continue</button>

  <div class="divider">OR</div>

  <!-- Google -->
  <div class="alt-login">
    <button onclick="googleLogin()">Continue with Google</button>
  </div>

  <div class="terms">
    By continuing, you agree to our <br>
    <b>Terms</b> & <b>Privacy Policy</b>
  </div>

</div>

<script>
function login() {
  alert("Login logic Firebase se connect hoga");
  // later redirect
  // window.location.href = "customer/home.html";
}

function googleLogin() {
  alert("Google login Firebase se connect hoga");
}
</script>

</body>
</html>
