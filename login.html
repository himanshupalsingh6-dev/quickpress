<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GLOBAL UI -->
<link rel="stylesheet" href="assets/ui.css">

<style>
.login-wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#FFD84D,#fff6cc);
}
.login-card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:20px;
  padding:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
.logo{
  text-align:center;
  margin-bottom:20px;
}
.logo img{
  height:60px;
}
.logo h2{
  margin:10px 0 4px;
}
.sub{
  font-size:13px;
  color:#777;
}
.btn{
  width:100%;
  margin-top:10px;
}
.link{
  text-align:center;
  margin-top:14px;
  font-size:13px;
}
.link a{
  color:#000;
  font-weight:700;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="login-wrap">
  <div class="login-card">

    <div class="logo">
      <img src="assets/logo.png" alt="QuickPress">
      <h2>Welcome Back</h2>
      <div class="sub">Login to continue</div>
    </div>

    <input id="email" type="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password">

    <button class="btn" onclick="login()">Login</button>

    <div class="link">
      New here? <a href="register.html">Create account</a>
    </div>

  </div>
</div>

<script src="assets/ui.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain:"quickpress-e486d.firebaseapp.com",
  projectId:"quickpress-e486d"
});
const auth=getAuth(app);
const db=getFirestore(app);

window.login = async ()=>{
  showLoader();
  try{
    const email=email.value;
    const pass=password.value;

    const res=await signInWithEmailAndPassword(auth,email,pass);
    const snap=await getDoc(doc(db,"users",res.user.uid));

    hideLoader();

    if(!snap.exists()){
      toast("User profile not found");
      return;
    }

    const role=snap.data().role;

    if(role==="admin") location.href="admin/dashboard.html";
    else if(role==="partner") location.href="partner/dashboard.html";
    else if(role==="rider") location.href="rider/dashboard.html";
    else location.href="customer/home.html";

  }catch(e){
    hideLoader();
    toast(e.message);
  }
}
<script>
  function showLoader() {
    let loader = document.getElementById("loader");
    if (loader) loader.style.display = "flex";
  }

  function hideLoader() {
    let loader = document.getElementById("loader");
    if (loader) loader.style.display = "none";
  }
</script>

</body>
</html>
