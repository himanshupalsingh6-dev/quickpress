<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}
body{
  min-height:100vh;
  background:#FFD400;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:360px;
  background:#fff;
  border-radius:22px;
  padding:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
.logo{
  text-align:center;
  margin-bottom:16px;
}
.logo img{
  width:150px;
}
h2{
  text-align:center;
  font-size:18px;
}
p{
  text-align:center;
  font-size:13px;
  color:#666;
  margin-bottom:16px;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:12px;
  font-size:14px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:#FFD400;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}
#otpStep{display:none}
.footer{
  text-align:center;
  font-size:12px;
  margin-top:12px;
  color:#666;
}
</style>
</head>

<body>

<div class="card">

  <div class="logo">
    <img src="assets/logo.png" alt="QuickPress">
  </div>

  <h2>Login to QuickPress</h2>
  <p>OTP will be sent to your phone</p>

  <!-- PHONE STEP -->
  <div id="phoneStep">
    <input id="phone" type="tel" placeholder="Enter 10 digit phone number">
    <button onclick="sendOTP()">Send OTP</button>
  </div>

  <!-- OTP STEP -->
  <div id="otpStep">
    <input id="otp" type="number" placeholder="Enter 6 digit OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>

  <div class="footer">
    Powered by QuickPress
  </div>

</div>

<div id="recaptcha"></div>

<!-- üî• FIREBASE + OTP SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { 
  getAuth, 
  signInWithPhoneNumber, 
  RecaptchaVerifier 
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

/* üîë FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain: "quickpress-e486d.firebaseapp.com",
  projectId: "quickpress-e486d",
  storageBucket: "quickpress-e486d.firebasestorage.app",
  messagingSenderId: "572695394794",
  appId: "1:572695394794:web:f3f35cfb4f9ddec1c31a93"
};

/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* INVISIBLE CAPTCHA */
window.recaptchaVerifier = new RecaptchaVerifier(
  auth,
  "recaptcha",
  { size: "invisible" }
);

/* SEND OTP */
window.sendOTP = function(){
  const phone = document.getElementById("phone").value;

  if(phone.length !== 10){
    alert("Enter valid 10 digit number");
    return;
  }

  signInWithPhoneNumber(
    auth,
    "+91" + phone,
    window.recaptchaVerifier
  )
  .then((confirmationResult)=>{
    window.confirmationResult = confirmationResult;
    alert("OTP Sent ‚úÖ");
    document.getElementById("phoneStep").style.display="none";
    document.getElementById("otpStep").style.display="block";
  })
  .catch((error)=>{
    alert(error.message);
  });
};

/* VERIFY OTP */
window.verifyOTP = function(){
  const otp = document.getElementById("otp").value;

  if(otp.length !== 6){
    alert("Enter 6 digit OTP");
    return;
  }

  window.confirmationResult.confirm(otp)
    .then((result)=>{
      alert("Login Successful üéâ");

      /* TEMP REDIRECT */
      window.location.href = "index.html";
    })
    .catch(()=>{
      alert("Wrong OTP ‚ùå");
    });
};
</script>

</body>
</html>
