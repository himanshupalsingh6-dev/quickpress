<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#FFD84D;
  --green:#2e7d32;
  --bg:#f7f7f7;
}

*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:var(--bg);
  padding-bottom:110px;
}

/* HEADER */
header{
  background:#fff;
  padding:16px;
  font-size:22px;
  font-weight:800;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}

/* PRODUCT CARD */
.product{
  background:#fff;
  margin:14px;
  padding:16px;
  border-radius:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.left{
  display:flex;
  gap:14px;
  align-items:center;
}

.icon{
  width:60px;
  height:60px;
  border-radius:16px;
  background:linear-gradient(135deg,#fff3b0,var(--yellow));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
}

.name{
  font-size:16px;
  font-weight:800;
}
.price{
  font-size:14px;
  color:#555;
}

/* ADD / QTY */
.right button{
  background:var(--yellow);
  border:none;
  padding:8px 14px;
  border-radius:14px;
  font-weight:800;
}

.qty{
  display:flex;
  gap:10px;
  align-items:center;
}

/* CART BAR */
.cart-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--green);
  color:#fff;
  padding:14px 20px;
  border-radius:30px;
  display:none;
  gap:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.cart-bar button{
  background:#fff;
  border:none;
  padding:6px 14px;
  border-radius:14px;
  font-weight:800;
}
</style>
</head>

<body>

<header id="pageTitle">Products</header>

<div id="productList"></div>

<div class="cart-bar" id="cartBar">
  <span id="cartText"></span>
  <button onclick="openCart()">View Cart</button>
</div>

<script src="assets/product.js"></script>
</body>
</html>
