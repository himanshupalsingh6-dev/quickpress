<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PRODUCT + CART CSS -->
<link rel="stylesheet" href="assets/product.css">
<link rel="stylesheet" href="assets/cart.css">

</head>
<body>

<header>Select Items</header>

<div class="grid" id="productList"></div>

<!-- CART BAR -->
<div class="cart-bar" id="cartBar">
  <span id="cartText"></span>
  <button onclick="openCart()">View Cart</button>
</div>

<!-- CART DRAWER -->
<div id="cartOverlay" onclick="closeCart()"></div>

<div id="cartDrawer">
  <h2>My Cart</h2>
  <div id="cartItems"></div>

  <label class="packing">
    <input type="checkbox" id="packingCheck" onchange="togglePacking()">
    Premium Packing ₹20
  </label>

  <div class="bill">
    <p>Items total ₹<span id="itemsTotal">0</span></p>
    <p>Packing ₹<span id="packingTotal">0</span></p>
    <p>Handling ₹5</p>
    <hr>
    <h3>Total ₹<span id="grandTotal">0</span></h3>
  </div>

  <p class="policy">
    Orders can be cancelled before pickup.  
    After pickup, cancellation not allowed.
  </p>

  <button class="checkout">Proceed</button>
</div>

<!-- JS FILES (ORDER IMPORTANT) -->
<script src="assets/cart.js"></script>
<script src="assets/product.js"></script>

</body>
</html>
