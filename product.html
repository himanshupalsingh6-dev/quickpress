
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#FFD84D;
  --green:#2e7d32;
  --bg:#f5f6f8;
}

*{box-sizing:border-box;font-family:system-ui}

body{
  margin:0;
  background:var(--bg);
  padding-bottom:120px;
}

/* HEADER */
header{
  background:#fff;
  padding:16px;
  font-size:22px;
  font-weight:800;
  box-shadow:0 2px 10px rgba(0,0,0,.08);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}

/* PRODUCT CARD (MATCHING IMAGE) */
.card{
  background:#fff;
  border-radius:22px;
  padding:14px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ICON */
.icon-wrap{
  width:90px;
  height:90px;
  background:#fff;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
}

/* TEXT */
.name{
  margin-top:10px;
  font-size:16px;
  font-weight:800;
}
.price{
  font-size:14px;
  margin:6px 0 12px;
}

/* ADD BUTTON */
.add-btn{
  background:var(--yellow);
  border:none;
  padding:10px 24px;
  border-radius:20px;
  font-weight:900;
  width:100%;
}

/* QTY CONTROLS */
.qty{
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
}
.qty button{
  width:38px;
  height:38px;
  border-radius:50%;
  border:none;
  font-size:20px;
  background:#000;
  color:#fff;
}
.qty span{
  font-weight:800;
}

/* CART BAR */
.cart-bar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--green);
  color:#fff;
  padding:14px 20px;
  border-radius:30px;
  display:none;
  gap:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.cart-bar button{
  background:#fff;
  border:none;
  padding:6px 16px;
  border-radius:14px;
  font-weight:800;
}
</style>
</head>

<body>

<header id="pageTitle">Select Items</header>

<div class="grid" id="productList"></div>

<div class="cart-bar" id="cartBar">
  <span id="cartText"></span>
  <button onclick="openCart()">View Cart</button>
</div>

<script src="assets/product.js"></script>
</body>
</html>
