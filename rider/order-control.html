<button onclick="setStatus('PICKED_UP')">Picked</button>
<button onclick="setStatus('OUT_FOR_DELIVERY')">Out for Delivery</button>
<button onclick="setStatus('DELIVERED')">Delivered</button>

<script type="module">
import { updateOrderStatus } from "../assets/order-status.js";

const orderId = "ORDER_ID";

window.setStatus = async (status)=>{
  await updateOrderStatus(orderId, status);
  toast("Status updated","success");
};
</script>
