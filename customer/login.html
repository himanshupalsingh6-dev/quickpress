<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Customer Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../assets/ui.css">

<style>
.auth-wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#FFD84D,#fff);
}
.auth-card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:22px;
  padding:28px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
}
.logo{
  text-align:center;
  margin-bottom:18px;
}
.logo img{height:64px}
.logo h2{margin:10px 0 4px}
.sub{font-size:13px;color:#777}
.btn{width:100%;margin-top:12px}
.link{text-align:center;margin-top:14px;font-size:13px}
.link a{text-decoration:none;font-weight:700;color:#000}
</style>
</head>

<body>

<div class="auth-wrap">
  <div class="auth-card">

    <div class="logo">
      <img src="../assets/logo.png">
      <h2>Welcome Back</h2>
      <div class="sub">Login to QuickPress</div>
    </div>

    <input id="email" type="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password">

    <button class="btn" onclick="login()">Login</button>

    <div class="link">
      New to QuickPress?
      <a href="register.html">Create account</a>
    </div>

  </div>
</div>

<script src="../assets/ui.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain:"quickpress-e486d.firebaseapp.com",
  projectId:"quickpress-e486d"
});
const auth = getAuth(app);
const db = getFirestore(app);

window.login = async ()=>{
  showLoader();
  try{
    const res = await signInWithEmailAndPassword(
      auth, email.value, password.value
    );

    const snap = await getDoc(doc(db,"users",res.user.uid));
    hideLoader();

    if(!snap.exists() || snap.data().role !== "customer"){
      toast("This app is only for customers");
      return;
    }

    location.href = "home.html";

  }catch(e){
    hideLoader();
    toast("Invalid login details");
  }
};
</script>

</body>
</html>
