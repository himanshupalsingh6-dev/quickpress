<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/home.css" />
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="brand-header">
  <div class="nav-left">
    <div class="location" onclick="detectLocation()">
      <i class="fa-solid fa-location-dot"></i>
      <div>
        <strong id="city">Kasganj</strong>
        <small>Change</small>
      </div>
    </div>
  </div>

  <div class="nav-right">
    <i class="fa-solid fa-bell"></i>
    <div class="profile" onclick="openProfile()">H</div>
  </div>
</header>

<!-- ================= SEARCH ================= -->
<div class="search-box">
  <i class="fa fa-search"></i>
  <input placeholder='Search "iron", "wash"' />
  <i class="fa fa-microphone"></i>
</div>

<!-- ================= HERO ================= -->
<section class="hero">
  <h1>Fresh Clothes.<br><span>Faster Than Ever.</span></h1>
  <p>Iron • Wash • Steam • Dry Clean</p>
</section>

<!-- ================= CATEGORY TABS ================= -->
<div class="category-tabs">
  <button class="active" onclick="filterCategory('all')"><i class="fa fa-layer-group"></i>All</button>
  <button onclick="filterCategory('iron')"><i class="fa fa-shirt"></i>Iron</button>
  <button onclick="filterCategory('wash')"><i class="fa fa-soap"></i>Wash</button>
  <button onclick="filterCategory('steam')"><i class="fa fa-cloud"></i>Steam</button>
  <button onclick="filterCategory('dry')"><i class="fa fa-droplet"></i>Dry</button>
</div>

<!-- ================= BESTSELLERS ================= -->
<section class="bestsellers">
  <h3>Bestsellers</h3>

  <div class="best-slider">
    <div class="best-card green" onclick="openCategory('iron')">
      <i class="fa fa-shirt"></i><span>Ironing</span>
    </div>
    <div class="best-card blue" onclick="openCategory('wash')">
      <i class="fa fa-soap"></i><span>Washing</span>
    </div>
    <div class="best-card purple" onclick="openCategory('steam')">
      <i class="fa fa-cloud"></i><span>Steam</span>
    </div>
    <div class="best-card pink" onclick="openCategory('dry')">
      <i class="fa fa-droplet"></i><span>Dry Clean</span>
    </div>
  </div>
</section>

<!-- ================= WE ARE LIVE ================= -->
<section class="live">
  <h3>We are live</h3>

  <div class="live-cards">
    <div><strong>4.8⭐</strong><span>Rating</span></div>
    <div><strong>28k+</strong><span>Orders</span></div>
    <div><strong>180+</strong><span>Partners</span></div>
    <div><strong>12k+</strong><span>Users</span></div>
  </div>

  <div class="graph">
    <div style="height:60%">Kasganj</div>
    <div style="height:80%">Noida</div>
    <div style="height:70%">Agra</div>
    <div style="height:90%">Delhi</div>
  </div>
</section>

<!-- ================= CART POPUP ================= -->
<div id="cartPopup" class="cart-popup hidden">
  <span id="cartCount">1 item added</span>
  <button onclick="openCart()">View Cart</button>
</div>

<!-- ================= BOTTOM NAV ================= -->
<nav class="bottom-nav">
  <button class="active"><i class="fa fa-house"></i><span>Home</span></button>
  <button onclick="goCategory()"><i class="fa fa-th-large"></i><span>Categories</span></button>
  <button onclick="goOrders()"><i class="fa fa-receipt"></i><span>Orders</span></button>
  <button onclick="openProfile()"><i class="fa fa-user"></i><span>Account</span></button>
</nav>

<script src="../assets/home.js"></script>
</body>
</html>
