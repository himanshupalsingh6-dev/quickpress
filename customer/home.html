<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --yellow:#FFD84D;
  --yellow-soft:#FFF6D6;
  --dark:#222;
  --gray:#777;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background:#fff;
}

/* ===== TOP BAR ===== */
.top{
  background:linear-gradient(#FFE58A, #FFF);
  padding:14px;
}

.top h1{
  font-size:26px;
  margin:0;
}

.top small{
  color:#d22;
  font-weight:600;
}

/* ===== SEARCH ===== */
.search{
  margin-top:12px;
  background:#fff;
  border-radius:12px;
  padding:10px 14px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.search input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
}

/* ===== CATEGORY ICON STRIP ===== */
.icon-strip{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding:14px 10px;
}

.icon-strip div{
  text-align:center;
  font-size:12px;
  color:#333;
}

.icon-strip i{
  font-size:22px;
  margin-bottom:6px;
}

/* ===== SECTION TITLE ===== */
.section{
  padding:12px;
}
.section h3{
  margin:0 0 10px;
}

/* ===== CATEGORY CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.card{
  background:#F2FAF8;
  border-radius:16px;
  padding:16px 10px;
  text-align:center;
}

.card i{
  font-size:30px;
  margin-bottom:8px;
  color:#1a7;
}

.card p{
  font-size:13px;
  margin:0;
}

/* ===== CART FLOAT ===== */
.cart-bar{
  position:fixed;
  bottom:70px;
  left:50%;
  transform:translateX(-50%);
  background:#2E7D32;
  color:#fff;
  padding:12px 18px;
  border-radius:30px;
  display:flex;
  gap:12px;
  align-items:center;
  font-weight:600;
}

/* ===== BOTTOM NAV ===== */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #eee;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
}

.nav div{
  text-align:center;
  font-size:11px;
  color:#444;
}

.nav i{
  font-size:20px;
  display:block;
  margin-bottom:3px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="top">
  <h1>QuickPress in <b>12 minutes</b> <small>High demand</small></h1>
  <div class="search">
    <i class="fa fa-search"></i>
    <input placeholder='Search "ironing"'/>
    <i class="fa fa-microphone"></i>
  </div>
</div>

<!-- ===== ICON STRIP ===== -->
<div class="icon-strip">
  <div><i class="fa fa-layer-group"></i>All</div>
  <div><i class="fa fa-shirt"></i>Iron</div>
  <div><i class="fa fa-soap"></i>Wash</div>
  <div><i class="fa fa-cloud"></i>Steam</div>
  <div><i class="fa fa-droplet"></i>Dry</div>
</div>

<!-- ===== BESTSELLERS ===== -->
<div class="section">
  <h3>Bestsellers</h3>
  <div class="grid">
    <div class="card"><i class="fa fa-shirt"></i><p>Ironing</p></div>
    <div class="card"><i class="fa fa-soap"></i><p>Washing</p></div>
    <div class="card"><i class="fa fa-cloud"></i><p>Steam</p></div>
    <div class="card"><i class="fa fa-droplet"></i><p>Dry Clean</p></div>
    <div class="card"><i class="fa fa-truck-fast"></i><p>Express</p></div>
    <div class="card"><i class="fa fa-clock"></i><p>Scheduled</p></div>
  </div>
</div>

<!-- ===== GROCERY STYLE SERVICES ===== -->
<div class="section">
  <h3>Laundry & Care</h3>
  <div class="grid">
    <div class="card"><i class="fa fa-bed"></i><p>Bedsheet</p></div>
    <div class="card"><i class="fa fa-suitcase"></i><p>Office Wear</p></div>
    <div class="card"><i class="fa fa-child"></i><p>Kids Wear</p></div>
    <div class="card"><i class="fa fa-vest"></i><p>Winter</p></div>
    <div class="card"><i class="fa fa-shirt"></i><p>Daily Wear</p></div>
    <div class="card"><i class="fa fa-hotel"></i><p>Hotel</p></div>
  </div>
</div>

<!-- ===== CART BAR ===== -->
<div class="cart-bar">
  <i class="fa fa-basket-shopping"></i>
  View Cart â€¢ 3 items
</div>

<!-- ===== BOTTOM NAV ===== -->
<div class="nav">
  <div><i class="fa fa-house"></i>Home</div>
  <div><i class="fa fa-grid"></i>Categories</div>
  <div><i class="fa fa-receipt"></i>Orders</div>
  <div><i class="fa fa-user"></i>Account</div>
</div>

</body>
</html>
