<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickPress</title>

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/home.css">
</head>

<body>

<!-- HEADER -->
<header class="top-header">
  <div>
    <h1>QuickPress</h1>
    <p><strong>12 minutes</strong> â€¢ High demand</p>
  </div>
  <i class="fa-solid fa-user-circle profile"></i>
</header>

<!-- SEARCH -->
<div class="search-box">
  <i class="fa fa-search"></i>
  <input type="text" placeholder='Search "ironing", "wash"'>
  <i class="fa fa-microphone"></i>
</div>

<!-- HERO -->
<section class="hero">
  <h2>Fresh Clothes.<br><span>Faster Than Ever.</span></h2>
  <p>Iron â€¢ Wash â€¢ Steam â€¢ Dry Clean</p>
</section>

<!-- CATEGORY TABS -->
<div class="category-tabs">
  <button class="active" onclick="filterItems('all')"><i class="fa fa-layer-group"></i><br>All</button>
  <button onclick="filterItems('iron')"><i class="fa fa-tshirt"></i><br>Iron</button>
  <button onclick="filterItems('wash')"><i class="fa fa-soap"></i><br>Wash</button>
  <button onclick="filterItems('steam')"><i class="fa fa-cloud"></i><br>Steam</button>
  <button onclick="filterItems('dry')"><i class="fa fa-tint"></i><br>Dry</button>
</div>

<!-- BESTSELLERS -->
<h3 class="section-title">Bestsellers</h3>

<div class="items-grid" id="items"></div>

<!-- CART BAR -->
<div id="cartBar" class="cart-bar">
  <span id="cartText"></span>
  <button>View Cart</button>
</div>

<!-- JS -->
<script>
/* ðŸš« AUTO LOCATION COMPLETELY DISABLED */
navigator.geolocation = null;

/* ITEMS */
const items = [
  {id:1, name:"Shirt", price:10, cat:"iron", icon:"fa-tshirt"},
  {id:2, name:"Pant", price:12, cat:"iron", icon:"fa-user-tie"},
  {id:3, name:"Saree", price:25, cat:"wash", icon:"fa-shirt"},
  {id:4, name:"Coat", price:30, cat:"dry", icon:"fa-user-secret"},
  {id:5, name:"Sweater", price:20, cat:"steam", icon:"fa-mitten"}
];

let cart = {};

function renderItems(filter="all") {
  const box = document.getElementById("items");
  box.innerHTML = "";

  items.filter(i => filter==="all" || i.cat===filter)
    .forEach(i=>{
      box.innerHTML += `
      <div class="item-card">
        <i class="fa ${i.icon} item-icon"></i>
        <h4>${i.name}</h4>
        <p>â‚¹${i.price}</p>
        <button onclick="addToCart(${i.id})">ADD</button>
      </div>`;
    });
}

function filterItems(cat){
  document.querySelectorAll(".category-tabs button")
    .forEach(b=>b.classList.remove("active"));
  event.target.closest("button").classList.add("active");
  renderItems(cat);
}

function addToCart(id){
  cart[id] = (cart[id] || 0) + 1;
  updateCart();
}

function updateCart(){
  const total = Object.values(cart).reduce((a,b)=>a+b,0);
  const bar = document.getElementById("cartBar");
  const text = document.getElementById("cartText");

  if(total>0){
    bar.style.display="flex";
    text.innerText = `${total} items added`;
  } else {
    bar.style.display="none";
  }
}

renderItems();
</script>

</body>
</html>
