<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Customer Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../assets/ui.css">

<style>
.auth-wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#fff,#FFD84D);
}
.auth-card{
  width:100%;
  max-width:400px;
  background:#fff;
  border-radius:22px;
  padding:28px;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
}
.logo{text-align:center;margin-bottom:16px}
.logo img{height:64px}
</style>
</head>

<body>

<div class="auth-wrap">
  <div class="auth-card">

    <div class="logo">
      <img src="../assets/logo.png">
      <h2>Create Account</h2>
    </div>

    <input id="name" placeholder="Full name">
    <input id="email" type="email" placeholder="Email address">
    <input id="password" type="password" placeholder="Password">

    <button onclick="register()">Create Account</button>

    <div class="link" style="text-align:center;margin-top:14px">
      Already registered?
      <a href="login.html"><b>Login</b></a>
    </div>

  </div>
</div>

<script src="../assets/ui.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain:"quickpress-e486d.firebaseapp.com",
  projectId:"quickpress-e486d"
});
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async ()=>{
  showLoader();
  try{
    const res = await createUserWithEmailAndPassword(
      auth, email.value, password.value
    );

    await setDoc(doc(db,"users",res.user.uid),{
      name: name.value,
      email: email.value,
      role: "customer",
      status: "active",
      createdAt: Date.now()
    });

    hideLoader();
    toast("Account created successfully");
    location.href = "login.html";

  }catch(e){
    hideLoader();
    toast("Registration failed");
  }
};
</script>

</body>
</html>
