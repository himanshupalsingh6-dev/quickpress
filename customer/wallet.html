<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress ‚Äì Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Arial}
body{margin:0;background:#f5f6f7;color:#222}

/* HEADER */
.header{
  background:linear-gradient(135deg,#ffec9f,#ffe16b);
  padding:14px;
  display:flex;align-items:center;gap:10px;
  font-weight:700;
}
.header span{font-size:18px;cursor:pointer}

/* BALANCE CARD */
.balance{
  background:#fff;
  margin:14px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.balance small{opacity:.7}
.balance b{font-size:28px;display:block;margin-top:4px}

/* QUICK ADD */
.quick{
  display:flex;gap:10px;margin-top:12px;flex-wrap:wrap;
}
.quick button{
  background:#ffdc5e;border:none;border-radius:18px;
  padding:10px 14px;font-weight:700;cursor:pointer;
}

/* SECTION */
.section{margin:18px 14px 8px;font-weight:700}

/* TX LIST */
.tx{
  background:#fff;margin:12px;padding:14px;border-radius:16px;
  display:flex;justify-content:space-between;align-items:center;
}
.tx small{opacity:.6}
.credit{color:#16a34a;font-weight:700}
.debit{color:#ef4444;font-weight:700}

/* PROMO */
.promo{
  background:linear-gradient(135deg,#fff1b5,#ffe16b);
  margin:14px;padding:14px;border-radius:16px;
  font-size:13px;
}

/* STICKY ACTION */
.addbar{
  position:fixed;bottom:56px;left:14px;right:14px;
  background:#22c55e;color:#fff;
  padding:14px 18px;border-radius:26px;
  display:flex;justify-content:space-between;align-items:center;
  font-weight:700;cursor:pointer;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;bottom:0;left:0;right:0;
  background:#fff;border-top:1px solid #ddd;display:flex;
}
.bottom-nav div{
  flex:1;text-align:center;padding:8px 0;font-size:12px;cursor:pointer;
}
.bottom-nav span{display:block;font-size:18px}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <span onclick="goBack()">‚Üê</span>
  <b>Wallet</b>
</div>

<!-- BALANCE -->
<div class="balance">
  <small>Wallet Balance</small>
  <b>‚Çπ<span id="bal">50</span></b>

  <div class="quick">
    <button onclick="add(50)">+ ‚Çπ50</button>
    <button onclick="add(100)">+ ‚Çπ100</button>
    <button onclick="add(200)">+ ‚Çπ200</button>
  </div>
</div>

<!-- PROMO -->
<div class="promo">
  üéâ Add ‚Çπ200 & get ‚Çπ20 cashback (demo)
</div>

<!-- HISTORY -->
<div class="section">Recent Transactions</div>

<div id="list">
  <div class="tx">
    <div>
      <b>Order Payment</b><br>
      <small>Today</small>
    </div>
    <div class="debit">‚àí ‚Çπ30</div>
  </div>

  <div class="tx">
    <div>
      <b>Wallet Top-up</b><br>
      <small>Yesterday</small>
    </div>
    <div class="credit">+ ‚Çπ50</div>
  </div>
</div>

<!-- ADD BAR -->
<div class="addbar" onclick="add(100)">
  <span>Add Money</span>
  <b>‚Üí</b>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div onclick="goHome()"><span>üè†</span>Home</div>
  <div onclick="goCategory()"><span>üìÇ</span>Category</div>
  <div onclick="goOrders()"><span>üßæ</span>Orders</div>
  <div onclick="goAccount()"><span>üë§</span>Account</div>
</div>

<script>
let balance=50;

function add(a){
  balance+=a;
  bal.innerText=balance;
  const tx=document.createElement("div");
  tx.className="tx";
  tx.innerHTML=`
    <div><b>Wallet Top-up</b><br><small>Just now</small></div>
    <div class="credit">+ ‚Çπ${a}</div>`;
  list.prepend(tx);
}

function goBack(){history.back()}
function goHome(){location.href="home.html"}
function goCategory(){location.href="category.html"}
function goOrders(){location.href="orders.html"}
function goAccount(){location.href="profile.html"}
</script>

</body>
</html>
