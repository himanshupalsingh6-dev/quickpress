<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QuickPress | Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../assets/ui.css">
<style>
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #ddd;
}
.qty-btn{
  padding:5px 10px;
  margin:0 5px;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ›’ Your Cart</h2>

  <div id="cartList"></div>

  <h3>Total: â‚¹<span id="total">0</span></h3>

  <button onclick="goCheckout()">Proceed to Checkout</button>
</div>

<script type="module">
import { getCart, increaseQty, decreaseQty, getTotal } from "../assets/cart.js";

const cartList = document.getElementById("cartList");
const totalEl = document.getElementById("total");

function renderCart(){
  const cart = getCart();
  cartList.innerHTML = "";

  if(cart.length === 0){
    cartList.innerHTML = "<p>Cart is empty</p>";
    totalEl.innerText = 0;
    return;
  }

  cart.forEach(item=>{
    cartList.innerHTML += `
      <div class="cart-item">
        <div>
          <b>${item.name}</b><br>
          â‚¹${item.price}
        </div>

        <div>
          <button class="qty-btn" onclick="dec('${item.id}')">âˆ’</button>
          ${item.qty}
          <button class="qty-btn" onclick="inc('${item.id}')">+</button>
        </div>
      </div>
    `;
  });

  totalEl.innerText = getTotal();
}

window.inc = (id)=>{
  increaseQty(id);
  renderCart();
};

window.dec = (id)=>{
  decreaseQty(id);
  renderCart();
};

window.goCheckout = ()=>{
  location.href = "checkout.html";
};

renderCart();
</script>

</body>
</html>
