<!DOCTYPE html>
<html>
<head>
  <title>QuickPress â€“ Create Order</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="header">Create Order</div>

<div style="padding:16px">

  <!-- Products -->
  <div class="card">
    <h3>ðŸ‘• Shirt</h3>
    <p>â‚¹5 / pair</p>
    <button class="btn" onclick="addItem('Shirt',5)">Add</button>
  </div>

  <div class="card">
    <h3>ðŸ‘– Pant</h3>
    <p>â‚¹6 / pair</p>
    <button class="btn" onclick="addItem('Pant',6)">Add</button>
  </div>

  <!-- Cart -->
  <div class="card">
    <h3>ðŸ›’ Cart</h3>
    <div id="cart"></div>
    <h4>Total: â‚¹<span id="total">0</span></h4>
    <button class="btn" onclick="placeOrder()">Place Order</button>
  </div>

</div>

<div class="bottom-nav">
  <a href="home.html">Home</a>
  <a class="active" href="orders.html">Orders</a>
  <a href="profile.html">Profile</a>
</div>

<!-- Guard -->
<script type="module">
  import { protectPage } from "../assets/js/guard.js";
  protectPage(["customer"]);
</script>

<script type="module">
  import { auth, db } from "../assets/js/firebase.js";
  import {
    addDoc,
    collection,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  let cart = [];
  let total = 0;

  window.addItem = function(name, price) {
    cart.push({ name, price });
    total += price;
    render();
  };

  function render() {
    cartDiv.innerHTML = "";
    cart.forEach(i => {
      cartDiv.innerHTML += `<p>${i.name} - â‚¹${i.price}</p>`;
    });
    totalEl.innerText = total;
  }

  window.placeOrder = async function () {
    if (cart.length === 0) {
      alert("Cart empty");
      return;
    }

    const user = auth.currentUser;
    if (!user) {
      alert("Login required");
      return;
    }

    await addDoc(collection(db, "orders"), {
      userId: user.uid,
      items: cart,
      total: total,
      status: "Order Placed",
      timeline: [
        { status: "Order Placed", time: Date.now() }
      ],
      createdAt: serverTimestamp()
    });

    alert("âœ… Order placed successfully");
    cart = [];
    total = 0;
    render();

    window.location.href = "timeline.html";
  };

  const cartDiv = document.getElementById("cart");
  const totalEl = document.getElementById("total");
</script>

</body>
</html>
