<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress ‚Äì Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,Arial}
body{margin:0;background:#f5f6f7;color:#222}

/* HEADER */
.header{
  background:#fff;
  padding:12px;
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  position:sticky;top:0;z-index:10;
}
.header span{font-size:18px;cursor:pointer}

/* TABS */
.tabs{
  display:flex;
  background:#fff;
  margin:8px 12px;
  border-radius:16px;
  overflow:hidden;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px 0;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
  background:#eee;
}
.tab.active{
  background:#ffdc5e;
}

/* ORDER CARD */
.order{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.order-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.order-id{font-size:13px;opacity:.7}
.status{
  padding:4px 8px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
}
.placed{background:#fde68a}
.process{background:#bfdbfe}
.delivered{background:#bbf7d0}
.cancelled{background:#fecaca}

.items{
  margin:8px 0;
  font-size:14px;
}
.items small{opacity:.7}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  opacity:.8;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.actions button{
  flex:1;
  border:none;
  padding:10px;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
}
.track{background:#22c55e;color:#fff}
.reorder{background:#eee}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 20px;
  opacity:.7;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
}
.bottom-nav div{
  flex:1;
  text-align:center;
  padding:8px 0;
  font-size:12px;
  cursor:pointer;
}
.bottom-nav span{
  display:block;
  font-size:18px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <span onclick="goBack()">‚Üê</span>
  <b>Your Orders</b>
</div>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" onclick="show('ongoing',this)">Ongoing</div>
  <div class="tab" onclick="show('past',this)">Past</div>
</div>

<!-- ONGOING -->
<div id="ongoing">

  <div class="order">
    <div class="order-head">
      <div class="order-id">Order #QP1023</div>
      <div class="status process">In Process</div>
    </div>

    <div class="items">
      Shirt Iron √ó 3 <br>
      <small>Steam Press √ó 1</small>
    </div>

    <div class="meta">
      <span>‚è± 10 mins</span>
      <span>‚Çπ28</span>
    </div>

    <div class="actions">
      <button class="track" onclick="track()">Track Order</button>
      <button class="reorder" onclick="reorder()">Reorder</button>
    </div>
  </div>

</div>

<!-- PAST -->
<div id="past" style="display:none">

  <div class="order">
    <div class="order-head">
      <div class="order-id">Order #QP0988</div>
      <div class="status delivered">Delivered</div>
    </div>

    <div class="items">
      Dry Cleaning √ó 2
    </div>

    <div class="meta">
      <span>Yesterday</span>
      <span>‚Çπ50</span>
    </div>

    <div class="actions">
      <button class="reorder" onclick="reorder()">Reorder</button>
    </div>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div onclick="goHome()"><span>üè†</span>Home</div>
  <div onclick="goCategory()"><span>üìÇ</span>Category</div>
  <div><span>üßæ</span>Orders</div>
  <div onclick="goAccount()"><span>üë§</span>Account</div>
</div>

<script>
function show(id,el){
  document.getElementById("ongoing").style.display="none";
  document.getElementById("past").style.display="none";
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
}

function track(){
  alert("Live tracking (next step)");
}
function reorder(){
  alert("Items added to cart (demo)");
  location.href="cart.html";
}

function goBack(){history.back()}
function goHome(){location.href="home.html"}
function goCategory(){location.href="category.html"}
function goAccount(){location.href="profile.html"}
</script>
<!-- ===== QUICKPRESS GLOBAL UI ===== -->
<link rel="stylesheet" href="../assets/ui.css">
<script src="../assets/ui.js"></script>
<!-- =============================== -->

</body>
</html>
