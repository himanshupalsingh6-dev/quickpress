<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress | Partner Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../assets/ui.css">
</head>

<body>

<div class="container">
  <h2>ğŸª Partner Orders</h2>

  <p>Current Order ID:</p>
  <code id="oid"></code>

  <br><br>
  <button onclick="acceptOrder()">Accept Order</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
import { updateOrderStatus } from "../assets/order-status.js";
import { autoAssignRider } from "../assets/rider-mapping.js";

/* FIREBASE */
const app = initializeApp({
  apiKey: "AIzaSyCqrOXjuQIgfSKS7_YBb_ft-Z6ubsGpAqs",
  authDomain: "quickpress-e486d.firebaseapp.com",
  projectId: "quickpress-e486d"
});
const auth = getAuth(app);
const db = getFirestore(app);

const orderId = localStorage.getItem("currentOrderId");
document.getElementById("oid").innerText = orderId;

/* ACCEPT ORDER */
window.acceptOrder = async ()=>{
  try{
    const snap = await getDoc(doc(db,"orders",orderId));
    const order = snap.data();

    if(auth.currentUser.uid !== order.partnerId){
      alert("Unauthorized");
      return;
    }

    await updateOrderStatus(orderId,"ACCEPTED");
    await autoAssignRider(orderId, order.hubId);

    alert("âœ… Order accepted & rider assigned");
  }catch(e){
    alert(e);
  }
};
</script>

</body>
</html>
