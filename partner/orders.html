<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickPress | Partner Orders</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --yellow:#FFD400;
  --text:#222;
  --muted:#777;
  --bg:#f6f6f6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:#fff;
  padding:14px 16px;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.header img{height:26px}
.header b{font-size:16px}

/* TABS */
.tabs{
  display:flex;
  margin:14px;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
}
.tab{
  flex:1;
  text-align:center;
  padding:10px;
  font-size:13px;
  cursor:pointer;
}
.tab.active{
  background:var(--yellow);
  font-weight:600;
}

/* MAIN */
.main{padding:0 14px 80px}

/* ORDER CARD */
.order{
  background:#fff;
  padding:14px;
  border-radius:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  margin-bottom:14px;
}
.order b{font-size:14px}
.order small{color:var(--muted)}

.row{
  display:flex;
  justify-content:space-between;
  margin-top:6px;
  font-size:13px;
}

.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.accept{background:var(--yellow)}
.reject{background:#eee}
.update{background:#e5e7eb}

/* STATUS BADGE */
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:8px;
  font-size:11px;
  font-weight:600;
  margin-top:6px;
}
.pending{background:#fde68a}
.processing{background:#bfdbfe}
.ready{background:#bbf7d0}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:20px;
  padding:20px;
}
.modal-box h3{margin-bottom:10px}
.modal-box select,
.modal-box button{
  width:100%;
  padding:12px;
  border-radius:14px;
  margin-top:10px;
}
.modal-box select{border:1px solid #ddd}
.modal-box button{
  background:var(--yellow);
  border:none;
  font-weight:600;
}
.close{
  text-align:right;
  font-size:14px;
  color:#555;
  cursor:pointer;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
}
.bottom-nav div{
  flex:1;
  text-align:center;
  padding:8px 0;
  font-size:12px;
}
.bottom-nav span{display:block;font-size:18px}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="../assets/logo.png">
  <b>Orders</b>
</div>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" onclick="showTab('new',this)">New</div>
  <div class="tab" onclick="showTab('ongoing',this)">Ongoing</div>
  <div class="tab" onclick="showTab('completed',this)">Completed</div>
</div>

<div class="main">

  <!-- NEW -->
  <div id="new">
    <div class="order">
      <b>Order #QP1041</b>
      <small>Ironing ‚Ä¢ 6 Clothes</small>

      <div class="row">
        <span>Pickup: Home</span>
        <span>‚Çπ36</span>
      </div>

      <div class="actions">
        <button class="accept">Accept</button>
        <button class="reject">Reject</button>
      </div>
    </div>
  </div>

  <!-- ONGOING -->
  <div id="ongoing" style="display:none">
    <div class="order">
      <b>Order #QP1039</b>
      <small>Wash + Iron ‚Ä¢ 4 Clothes</small>

      <div class="badge processing">Processing</div>

      <div class="row">
        <span>Kasganj</span>
        <span>‚Çπ48</span>
      </div>

      <div class="actions">
        <button class="update" onclick="openModal()">Update Status</button>
      </div>
    </div>
  </div>

  <!-- COMPLETED -->
  <div id="completed" style="display:none">
    <div class="order">
      <b>Order #QP1032</b>
      <small>Dry Clean ‚Ä¢ 2 Clothes</small>

      <div class="badge ready">Completed</div>

      <div class="row">
        <span>Yesterday</span>
        <span>‚Çπ60</span>
      </div>
    </div>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="close" onclick="closeModal()">‚úñ Close</div>
    <h3>Update Order Status</h3>

    <select>
      <option>Picked from customer</option>
      <option selected>Processing</option>
      <option>Ready for delivery</option>
    </select>

    <button onclick="closeModal()">Update</button>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div onclick="location.href='dashboard.html'"><span>üè†</span>Home</div>
  <div><span>üì¶</span>Orders</div>
  <div onclick="location.href='wallet.html'"><span>üí∞</span>Wallet</div>
  <div onclick="location.href='profile.html'"><span>üë§</span>Profile</div>
</div>

<script>
function showTab(id,el){
  document.getElementById("new").style.display="none";
  document.getElementById("ongoing").style.display="none";
  document.getElementById("completed").style.display="none";
  document.getElementById(id).style.display="block";

  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
}

function openModal(){
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>
<!-- ===== QUICKPRESS GLOBAL UI ===== -->
<link rel="stylesheet" href="../assets/ui.css">
<script src="../assets/ui.js"></script>
<!-- =============================== -->

</body>
</html>
