<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:system-ui;padding-bottom:100px}
header{padding:16px;font-size:22px;font-weight:800}
.item{padding:16px;margin:12px;border-radius:16px;background:#f8f8f8}
.row{display:flex;justify-content:space-between;align-items:center}
.qty{display:flex;gap:10px;align-items:center}
button{border:none;background:#FFD84D;padding:6px 12px;border-radius:10px}
.checkout{
 position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
 background:#2e7d32;color:#fff;padding:14px 18px;border-radius:30px
}
</style>
</head>

<body>

<header>My Cart</header>
<div id="items"></div>

<div class="checkout">
  <span id="total"></span>
  <button onclick="goCheckout()">Checkout</button>
</div>

<script src="assets/cart.js"></script>
</body>
</html>
