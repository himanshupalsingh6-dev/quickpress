<!-- CART OVERLAY -->
<div id="cartOverlay" onclick="closeCart()"></div>

<!-- CART DRAWER -->
<div id="cartDrawer">
  <div class="cart-header">
    <h2>My Cart</h2>
    <span class="close" onclick="closeCart()">✕</span>
  </div>

  <div class="delivery-info">
    ⚡ Fast delivery
    <span id="cartItemCount">0 items</span>
  </div>

  <!-- CART ITEMS -->
  <div id="cartItems"></div>

  <!-- PACKING -->
  <div class="packing-box">
    <label>
      <input type="checkbox" id="packingCheck" onchange="togglePacking()">
      Premium Packing ₹20
    </label>
  </div>

  <!-- BILL -->
  <div class="bill-box">
    <div><span>Items total</span><span id="itemsTotal">₹0</span></div>
    <div><span>Packing</span><span id="packingFee">₹0</span></div>
    <div><span>Handling charge</span><span>₹5</span></div>
    <hr>
    <div class="grand">
      <span>Grand total</span>
      <span id="grandTotal">₹0</span>
    </div>
  </div>

  <!-- POLICY -->
  <div class="policy">
    Orders can be cancelled before pickup.  
    After pickup, cancellation not allowed.
  </div>

  <button class="proceed-btn">Proceed</button>
</div>
